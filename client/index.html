<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Collaborative Canvas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

  <!-- TOP TOOLBAR -->
  <div class="toolbar">

    <div class="tool-group">
      <label>Color</label>
      <input type="color" id="color" value="#000000">
    </div>

    <div class="tool-group">
      <label>Size</label>
      <input type="range" id="size" min="1" max="20" value="5">
    </div>

    <div class="tool-group buttons">
      <button id="brush" class="tool-btn">Brush</button>
      <button id="eraser" class="tool-btn eraser-btn">Eraser</button>
    </div>

    <div class="tool-group buttons">
      <button id="undoBtn" class="tool-btn undo-btn">Undo</button>
      <button id="redoBtn" class="tool-btn redo-btn">Redo</button>
    </div>

  </div>

  <!-- CANVAS -->
  <div class="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>

  <script src="canvas.js"></script>
  <script src="main.js"></script>
</body>
</html>
